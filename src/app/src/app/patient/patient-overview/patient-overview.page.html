<ion-header>
  <ion-toolbar>
    <ion-title>Testzentren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="mapview">
      <ion-label>Map</ion-label>
    </ion-segment-button>
    <ion-segment-button value="listview">
      <ion-label>List</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-testcenter-map *ngIf="activeSegment==='mapview'"></app-testcenter-map>

  <ion-footer *ngIf="activeSegment==='mapview'">
    <ion-toolbar>
      <ion-title>Bitte wÃ¤hlen Sie ein Testzentrum</ion-title>
    </ion-toolbar>
  </ion-footer>
  <ion-button expand="block" *ngIf="activeSegment === 'listview'" [routerLink]="['/', 'patient','queue-confirmation']">List View</ion-button>
</ion-content>
