<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Warteschlange</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen scroll-y="false">
  <ion-list>
    <ion-item *ngFor="let appointment of appointments; let i = index">
      <ion-button (click)="process(i)" color="success" slot="start">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
      <ion-label [routerLink]="['/', 'testcenter', 'queue', 'patient']" [queryParams]="{ id: appointment?.patient_id}">
        <h2>{{ appointment?.waiting_number }}</h2>
        <h3>{{ appointment?.appointment_time | date: 'short' }}</h3>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="cancel(i)">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="dark-bg ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="title ion-text-center">Kontakt zu Wartenden</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button color="light" size="small" style="display: inline-block;" [routerLink]="['/', 'testcenter', 'send-message']">
          <ion-icon name="megaphone-outline" slot="start"></ion-icon>
          Nachricht senden
        </ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button color="light" size="small" style="display: inline-block;" [routerLink]="['/', 'testcenter', 'info-for-patients']">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          Informationen f√ºr Wartende
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
