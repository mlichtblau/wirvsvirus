<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Mitarbeiter Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" scroll-y="false">

  <p>Login fÃ¼r Mitarbeiter der Testzentren und des Gesundheitsamtes.</p>

        <ion-item>
          <ion-label position="floating">ID</ion-label>
          <ion-input [(ngModel)]="testcenterStaff.testcenter_id" type="string"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">PIN</ion-label>
          <ion-input [(ngModel)]="testcenterStaff.pin_code" type="string"></ion-input>
        </ion-item>

        <ion-item *ngIf="didError" color="danger">
            <ion-label>Anmeldung fehlgeschlagen.</ion-label>
        </ion-item>

    <ion-button class="ion-margin" expand="block" [disabled]="!isLoginButtonActive()" (click)="login()">Anmelden</ion-button>
</ion-content>
